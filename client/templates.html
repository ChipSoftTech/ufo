<template name="layout">
	<head>
		<title>UFO</title>
	</head>
	<body>
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="{{ pathFor 'scrape' }}">Scrape</a></li>
		</ul>

		{{> yield}}
	</body>
</template>

<template name="loading">
	loading...
</template>

<template name="notfound">
	Sorry, page not found
</template>

<template name="home">
	<h2>Welcome to UFO! </h2>
	
	<h3>Sightings</h3>
	<ul>
		{{#each sighting}}
			<li class="sighting">{{date}} - {{time}}</li>
		{{/each}}
	</ul>
	
	<button class="moresightings">More Sightings</button>	
</template>

<template name="scrape">
	<h2>Scrape Data (Update/Add)</h2>
	<p>Current Status: {{scrapingstatus}}</p>
	<input type="button" class="scrape" value="Scrape">
</template>
